<div id = "carousel">
        <div class="container-fluid">
            <div class="row">
                    <img src="/img/caroutest.png" />
            </div>
        </div>
    </div>

<div class="padding">
        <h1>@{title}</h1>
        <div class="row">
            @{foreach m in model.items}
            <div class="col-md-4 news_block">
              <img src="@{m.pictures[0]}" alt="" />
              <a href="@{sitemap_url('blogsdetail', m.linker)}" class="news_title">@{m.name}</a>
              <p class="news_text">@{m.perex}</p>
              @{foreach i in m.tags}<a href="#" class="news_tag"><span>gavno</span></a>@{end}
            </div>
          @{end}
            </div>
            
            @{if !model.count}
                <div class="row" style="margin-top:30px;margin-bottom:100px" id="empty">
                    <div class="col-md-6 col-md-offset-3 m ui-center">
                        <div><span class="fa fa-search fa-5x"></span></div>
                        <br />
                        <br />
                        <div>
                            @(Currently we don't have any items sufficient for search criteria.)<br />
                            <b>@(Try to visit our page later)</b>.
                        </div>
                    </div>
                </div>
            @{fi}
    </div>
    <div id = "SecondBlock"></div>
    <div id="ThirdBlock"></div>
